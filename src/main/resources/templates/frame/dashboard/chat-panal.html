<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div class="chat-panel" hidden th:fragment="chat-panel">
	<div class="card">
		<div class="card-header d-flex justify-content-between">
			<a href="javascript:void(0);"><i class="ik ik-message-square text-success"></i></a>
			<span class="user-name" th:text="${username}">John Doe</span>
			<button type="button" class="close" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
		</div>
		<div class="card-body">
			<div class="widget-chat-activity flex-1">
				<div class="messages">
					<div class="message media reply" th:each="message : ${messages}">
						<figure class="user--online" th:classappend="${message.status}">
							<a href="#">
								<img th:src="@{${message.imgSrc}}" class="rounded-circle" alt="">
							</a>
						</figure>
						<div class="message-body media-body">
							<p th:text="${message.text}">Epic Cheeseburgers come in all kind of styles.</p>
							<p th:if="${message.additionalText}" th:text="${message.additionalText}"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<form action="javascript:void(0)" class="card-footer" method="post">
			<div class="d-flex justify-content-end">
				<textarea class="border-0 flex-1" rows="1" placeholder="Type your message here"></textarea>
				<button class="btn btn-icon" type="submit"><i class="ik ik-arrow-right text-success"></i></button>
			</div>
		</form>
	</div>
</div>
</body>
</html>
